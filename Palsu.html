<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Formulir data diri</h1>
      <p>Nama</p>
      <input type="text" placeholder="Contoh: Budi Septiyan" />

      <p>Kota lahir</p>
      <input type="text" placeholder="Contoh: Jakarta" />

      <p>Tanggal lahir</p>
      <input type="date" />

      <p>Kelamin</p>
      <input type="radio" name="Kelamin" /> Pria
      <input type="radio" name="Kelamin" /> Wanita

      <p>No. Telepon</p>
      <input type="number" maxlength="12" placeholder="Contoh:087****" />

      <p>Alamat</p>
      <textarea cols="20" rows="2"> </textarea>

      <p>Kondisi Vaksinisasi</p>
      <input type="radio" name="vaksin" /> Sudah Vaksinisasi <br />
      <input type="radio" name="vaksin" /> Belum Vaksinisasi

      <p>Makanan favorit</p>
      <input type="checkbox" /> Mie goreng <input type="checkbox" /> Nasi goreng
      <input type="checkbox" /> Ayam geprek <br />
      <input type="checkbox" /> Sosis bakar <input type="checkbox" /> Burger
      <input type="checkbox" /> Pizza

      <p>Agama</p>
      <input type="text" />
      <br /> </br>
      <input type="submit" />
    </form>
  </body>
</html>
